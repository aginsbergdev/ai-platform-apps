apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
spec:
  replicas: 1
  selector:
    matchLabels: { app: litellm }
  template:
    metadata:
      labels: { app: litellm }
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main
          imagePullPolicy: Always
          args:
            [
              "--config",
              "/etc/litellm/config.yaml",
              "--host",
              "0.0.0.0",
              "--port",
              "4000",
              "--num_workers",
              "2",
            ]
          env:
            # OpenRouter API key is read from a cluster Secret (created out-of-band)
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-provider-secrets
                  key: OPENROUTER_API_KEY
            # (Optional) reduce verbose output
            - name: LITELLM_LOG
              value: "info"
          ports:
            - containerPort: 4000
          readinessProbe:
            httpGet: { path: /health, port: 4000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 4000 }
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: cfg
              mountPath: /etc/litellm
      volumes:
        - name: cfg
          configMap:
            name: litellm-config
